<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        
        <div class="logo_img">
            <img src="phoneimg.png" alt="">
        </div>

        <div class="login_block">
                <div id="login">
                    <div class="login_logo">
                        <img src="insta_logo.png" style="width: 64%;" alt="logo">
                    </div>
                    <div class="login_field">
                        <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                        <input type="password" placeholder="비밀번호">
                        <button><b>로그인</b></button>
                    </div>
                    <div class="login_field_else">
                        <p class="login_field_else">-------------------------- 또는 -------------------------</p>
                        <p class="login_field_else"><b>Facebook으로 로그인</b></p>
                        <p class="login_field_else">비밀번호를 잊으셨나요?</p>
                    </div>
                </div>

            <div id="login_register">
                <div>
                    <span>계정이 없으신가요?</span>
                    <a href="https://www.instagram.com/accounts/emailsignup/" style="text-decoration: none; color:#0095F6"><strong>가입하기</strong></a>
                </div>
            </div>

            <div id="login_app">
                <p>앱을 다운로드하세요.</p>
                <div class="app_logo"></div>
                <div class="app_logo"></div>
            </div>
            
        </div>

    </div>
    <footer id="footer">
        <div class="mini_menu">
            <span>Meta</span>
            <span>소개</span>
            <span>블로그</span>
            <span>채용 정보</span>
            <span>도움말</span>
            <span>API</span>
            <span>개인정보처리방침</span>
            <span>약관</span>
            <span>위치</span>
            <span>Instagram Lite</span>
            <span>연락처 업로드 & 비사용자</span>
            <span>Meta Verified</span>
        </div>
        <select name="lang" style="border: none; color: gray;">
            <option value="lang_ko" selected>한국어</option>
            <option value="lang_en">영어</option>
            <option value="lang_jn">일본어</option>
            <option value="lang_de">독일어</option>
        </select>
        <span>c 2024 Instagram from Meta</span>
    </footer>
</body>
</html>
